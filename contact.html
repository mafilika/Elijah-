<section class="page-hero">
  <h1>Request a Quote / Book Now</h1>
  <p>Fill out the form below and our team will get back to you immediately via WhatsApp</p>
</section>

<section class="contact-form page" id="contact-call">
  <form id="quoteForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <select name="service" required>
      <option value="">Select Service</option>
      <option value="Glass Windows (Supply & Install)">Glass Windows (Supply & Install)</option>
      <option value="Sliding Doors (Aluminium — Supply & Install)">Sliding Doors (Aluminium — Supply & Install)</option>
      <option value="Shower Doors (Frameless / Standard)">Shower Doors (Frameless / Standard)</option>
      <option value="Balustrades (Glass)">Balustrades (Glass)</option>
      <option value="Aluminium Frames & Profiles">Aluminium Frames & Profiles</option>
      <option value="Mirrors & Custom Glasswork">Mirrors & Custom Glasswork</option>
      <option value="Other / Not Listed">Other / Not Listed</option>
    </select>
    <textarea name="message" placeholder="Project Details / Notes" required></textarea>
    <button type="submit" class="btn primary">Send via WhatsApp</button>
  </form>
</section>
